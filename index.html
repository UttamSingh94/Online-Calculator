<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- üîπ Professional Header -->
  <header class="header">
    <h1>Smart Calculator</h1>
     <p>Designed by <a href="https://uttamsingh94.github.io/qa-blog/" target="_blank" rel="noopener" class="highlight-link">Utam Kumar</a></p>

  </header>

  <div class="container">
    <div class="theme-toggle">
      <button id="toggle-theme">üåô</button>
    </div>

    <div class="calculator">
      <input type="text" id="display" disabled>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">‚å´</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('/')">√∑</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">√ó</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">‚àí</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>

        <button class="zero" onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
